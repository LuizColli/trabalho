<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>HTML</h1>
<p1>HTML é uma linguagem de marcação utilizada na construção de páginas na Web. Documentos HTML podem ser interpretados por navegadores. A tecnologia é fruto da junção entre os padrões HyTime e SGML. HyTime é um padrão para a representação estruturada de hipermídia e conteúdo baseado em tempo.</p1>
<br>
<label for="checkbox">Voltar página</label>
<input type="checkbox" id="check">
<label for="botão"></label>
<input type="button" value="Voltar" onclick="voltar()">
<script>
    function voltar() {
      var checkBox = document.getElementById("check");
      if (checkBox.checked == true){
        window.location.href = "blog.html";
      }
    }
    </script>
</html>
