<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>CSS</h1>
<p1>JavaScript é uma linguagem de programação interpretada estruturada, de script em alto nível com tipagem dinâmica fraca e multiparadigma. Juntamente com HTML e CSS, o JavaScript é uma das três principais tecnologias da World Wide Web.</p1>
<br>
<label for="checkbox">Voltar página</label>
<input type="checkbox" id="check">
<label for="botão"></label>
<input type="button" value="Voltar" onclick="voltar()">
<script>
    function voltar() {
      var checkBox = document.getElementById("check");
      if (checkBox.checked == true){
        window.location.href = "blog.html";
      }
    }
    </script>
</html>
