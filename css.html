<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>CSS</h1>
<p1>Cascading Style Sheets é um mecanismo para adicionar estilos a uma página web, aplicado diretamente nas tags HTML ou ficar contido dentro das tags. Também é possível, adicionar estilos adicionando um link para um arquivo CSS que contém os estilos.</p1>
<br>
<label for="checkbox">Voltar página</label>
<input type="checkbox" id="check">
<label for="botão"></label>
<input type="button" value="Voltar" onclick="voltar()">
<script>
    function voltar() {
      var checkBox = document.getElementById("check");
      if (checkBox.checked == true){
        window.location.href = "blog.html";
      }
    }
    </script>
</html>
