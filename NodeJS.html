<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<h1>NodeJS</h1>
<p1>Node.js é um software de código aberto, multiplataforma, baseado no interpretador V8 do Google e que permite a execução de códigos JavaScript fora de um navegador web. A principal característica do Node.js é sua arquitetura assíncrona e orientada por eventos.</p1>
<br>
<label for="checkbox">Voltar página</label>
<input type="checkbox" id="check">
<label for="botão"></label>
<input type="button" value="Voltar" onclick="voltar()">
<script>
    function voltar() {
      var checkBox = document.getElementById("check");
      if (checkBox.checked == true){
        window.location.href = "blog.html";
      }
    }
    </script>
</html>
